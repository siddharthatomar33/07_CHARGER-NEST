<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Charging Station Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl text-center">
      <h1 class="text-3xl font-bold mb-4 text-gray-800">
        üîå EV Charging Station Finder
      </h1>
      <p class="text-gray-600 mb-6">
        Find the nearest electric vehicle charging stations based on your
        location.
      </p>

      <!-- Status and result container -->
      <div id="status-container" class="mb-6">
        <p id="status-text" class="text-lg font-medium text-gray-700">
          Ready to find charging stations...
        </p>
        <div
          id="location-data"
          class="hidden mt-4 text-left p-4 bg-gray-100 rounded-lg"
        >
          <p><span class="font-semibold">Your Location:</span></p>
          <p class="text-sm">
            <span class="font-semibold">Latitude:</span>
            <span id="latitude" class="text-blue-600"></span>
          </p>
          <p class="text-sm">
            <span class="font-semibold">Longitude:</span>
            <span id="longitude" class="text-blue-600"></span>
          </p>
        </div>
      </div>

      <!-- Search controls -->
      <div class="mb-6">
        <div
          class="flex flex-col sm:flex-row gap-4 items-center justify-center"
        >
          <div class="flex items-center gap-2">
            <label for="radius" class="text-sm font-medium text-gray-700"
              >Search radius:</label
            >
            <select
              id="radius"
              class="border border-gray-300 rounded-md px-3 py-1 text-sm"
            >
              <option value="5">5 km</option>
              <option value="10" selected>10 km</option>
              <option value="25">25 km</option>
              <option value="50">50 km</option>
            </select>
          </div>
        </div>
      </div>

      <button
        id="findStationsButton"
        class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 mb-4"
      >
        üîç Find EV Charging Stations
      </button>

      <div id="message-box" class="hidden mt-6 p-4 rounded-lg text-white"></div>

      <!-- Charging stations results -->
      <div id="stations-container" class="hidden mt-6">
        <h3 class="text-xl font-bold mb-4 text-gray-800">
          Nearby EV Charging Stations
        </h3>
        <div
          id="stations-list"
          class="space-y-4 max-h-96 overflow-y-auto"
        ></div>
        <div class="mt-4">
          <button
            id="openInMapsButton"
            class="hidden bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300"
          >
            üìç View All in Google Maps
          </button>
        </div>
      </div>

      <!-- Loading spinner -->
      <div id="loading-spinner" class="hidden mt-6">
        <div class="flex items-center justify-center">
          <div
            class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"
          ></div>
          <span class="ml-2 text-gray-600"
            >Searching for charging stations...</span
          >
        </div>
      </div>
    </div>

    <script>
      const findStationsButton = document.getElementById("findStationsButton");
      const statusText = document.getElementById("status-text");
      const locationData = document.getElementById("location-data");
      const latitudeSpan = document.getElementById("latitude");
      const longitudeSpan = document.getElementById("longitude");
      const messageBox = document.getElementById("message-box");
      const stationsContainer = document.getElementById("stations-container");
      const stationsList = document.getElementById("stations-list");
      const loadingSpinner = document.getElementById("loading-spinner");
      const radiusSelect = document.getElementById("radius");
      const openInMapsButton = document.getElementById("openInMapsButton");

      let currentPosition = null;

      // Function to show a custom message box
      function showMessage(message, type = "info") {
        messageBox.textContent = message;
        messageBox.classList.remove(
          "hidden",
          "bg-red-500",
          "bg-yellow-500",
          "bg-green-500"
        );
        if (type === "error") {
          messageBox.classList.add("bg-red-500");
        } else if (type === "warning") {
          messageBox.classList.add("bg-yellow-500");
        } else {
          messageBox.classList.add("bg-green-500");
        }
      }

      // Function to hide loading spinner
      function hideLoading() {
        loadingSpinner.classList.add("hidden");
      }

      // Function to show loading spinner
      function showLoading() {
        loadingSpinner.classList.remove("hidden");
        stationsContainer.classList.add("hidden");
      }

      // Success callback function for geolocation
      function locationSuccess(position) {
        currentPosition = position;
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        statusText.textContent =
          "Location found! Searching for charging stations...";
        locationData.classList.remove("hidden");
        latitudeSpan.textContent = lat.toFixed(6);
        longitudeSpan.textContent = lon.toFixed(6);

        // Search for charging stations
        searchChargingStations(lat, lon);
      }

      // Error callback function for geolocation
      function locationError(err) {
        hideLoading();
        let errorMessage = "Geolocation error: An unknown error occurred.";
        switch (err.code) {
          case err.PERMISSION_DENIED:
            errorMessage =
              "Permission to access location was denied. Please enable location services and try again.";
            break;
          case err.POSITION_UNAVAILABLE:
            errorMessage =
              "Location information is unavailable. Please check your network connection.";
            break;
          case err.TIMEOUT:
            errorMessage =
              "The request to get user location timed out. Please try again.";
            break;
        }
        console.error("Geolocation error:", err);
        statusText.textContent = "Location request failed.";
        locationData.classList.add("hidden");
        showMessage(errorMessage, "error");
      }

      // Function to search for charging stations using Overpass API (OpenStreetMap)
      async function searchChargingStations(lat, lon) {
        const radius = parseInt(radiusSelect.value) * 1000; // Convert km to meters

        // Overpass API query to find charging stations
        const overpassQuery = `
            [out:json][timeout:25];
            (
              node["amenity"="charging_station"](around:${radius},${lat},${lon});
              way["amenity"="charging_station"](around:${radius},${lat},${lon});
              relation["amenity"="charging_station"](around:${radius},${lat},${lon});
            );
            out center meta;
            `;

        try {
          const response = await fetch(
            "https://overpass-api.de/api/interpreter",
            {
              method: "POST",
              body: overpassQuery,
              headers: {
                "Content-Type": "text/plain",
              },
            }
          );

          if (!response.ok) {
            throw new Error(HTTP error! status: ${response.status});
          }

          const data = await response.json();
          hideLoading();
          displayChargingStations(data.elements, lat, lon);
        } catch (error) {
          console.error("Error fetching charging stations:", error);
          hideLoading();
          showMessage(
            "Failed to find charging stations. Please try again later.",
            "error"
          );
          statusText.textContent = "Search failed. Please try again.";
        }
      }

      // Function to calculate distance between two points
      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius of the Earth in kilometers
        const dLat = ((lat2 - lat1) * Math.PI) / 180;
        const dLon = ((lon2 - lon1) * Math.PI) / 180;
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos((lat1 * Math.PI) / 180) *
            Math.cos((lat2 * Math.PI) / 180) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c;
        return distance;
      }

      // Function to display charging stations
      function displayChargingStations(stations, userLat, userLon) {
        if (stations.length === 0) {
          statusText.textContent =
            "No charging stations found in the selected radius.";
          showMessage(
            "No EV charging stations found nearby. Try increasing the search radius.",
            "warning"
          );
          return;
        }

        // Calculate distances and sort by distance
        const stationsWithDistance = stations
          .map((station) => {
            const stationLat = station.lat || station.center?.lat;
            const stationLon = station.lon || station.center?.lon;

            if (stationLat && stationLon) {
              const distance = calculateDistance(
                userLat,
                userLon,
                stationLat,
                stationLon
              );
              return { ...station, distance, lat: stationLat, lon: stationLon };
            }
            return null;
          })
          .filter((station) => station !== null)
          .sort((a, b) => a.distance - b.distance);

        statusText.textContent = Found ${stationsWithDistance.length} charging stations nearby!;
        stationsContainer.classList.remove("hidden");
        stationsList.innerHTML = "";

        stationsWithDistance.slice(0, 10).forEach((station, index) => {
          const stationElement = createStationElement(station, index + 1);
          stationsList.appendChild(stationElement);
        });

        // Show "View All in Maps" button
        openInMapsButton.classList.remove("hidden");
        openInMapsButton.onclick = () => {
          const mapsUrl = https://www.google.com/maps/search/ev+charging+station/@${userLat},${userLon},14z;
          window.open(mapsUrl, "_blank");
        };

        showMessage(
          Found ${stationsWithDistance.length} charging stations within ${radiusSelect.value}km!,
          "success"
        );
      }

      // Function to create a station element
      function createStationElement(station, index) {
        const div = document.createElement("div");
        div.className =
          "bg-gray-50 p-4 rounded-lg border border-gray-200 text-left";

        const name =
          station.tags?.name ||
          station.tags?.operator ||
          Charging Station #${index};
        const network = station.tags?.network || "";
        const socketType =
          station.tags?.socket || station.tags?.["socket:type2"]
            ? "Type 2"
            : "";
        const capacity = station.tags?.capacity || "";
        const access = station.tags?.access || "";

        div.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <h4 class="font-bold text-gray-800">${name}</h4>
                    <span class="text-sm font-medium text-blue-600">${station.distance.toFixed(
                      1
                    )} km</span>
                </div>
                ${
                  network
                    ? <p class="text-sm text-gray-600 mb-1"><span class="font-medium">Network:</span> ${network}</p>
                    : ""
                }
                ${
                  socketType
                    ? <p class="text-sm text-gray-600 mb-1"><span class="font-medium">Socket:</span> ${socketType}</p>
                    : ""
                }
                ${
                  capacity
                    ? <p class="text-sm text-gray-600 mb-1"><span class="font-medium">Capacity:</span> ${capacity} slots</p>
                    : ""
                }
                ${
                  access
                    ? <p class="text-sm text-gray-600 mb-2"><span class="font-medium">Access:</span> ${access}</p>
                    : ""
                }
                <div class="flex gap-2 mt-3">
                    <button onclick="openInMaps(${station.lat}, ${
          station.lon
        })" 
                            class="bg-blue-500 hover:bg-blue-600 text-white text-xs px-3 py-1 rounded transition duration-200">
                        üìç Directions
                    </button>
                    <button onclick="shareLocation(${station.lat}, ${
          station.lon
        }, '${name.replace(/'/g, "\\'")}') "
                            class="bg-gray-500 hover:bg-gray-600 text-white text-xs px-3 py-1 rounded transition duration-200">
                        üì§ Share
                    </button>
                </div>
            `;

        return div;
      }

      // Function to open location in maps
      function openInMaps(lat, lon) {
        const mapsUrl = https://www.google.com/maps/dir/?api=1&destination=${lat},${lon};
        window.open(mapsUrl, "_blank");
      }

      // Function to share location
      function shareLocation(lat, lon, name) {
        const shareText = EV Charging Station: ${name}\nLocation: ${lat}, ${lon}\nhttps://www.google.com/maps?q=${lat},${lon};

        if(navigator.share){
          navigator.share({
            title: "EV Charging Station",
            text: shareText,
          });
        }else{
          navigator.clipboard.writeText(shareText).then(() => {
            showMessage("Location copied to clipboard!", "success");
          });
        }
      }

      // Event listener for the find stations button
      findStationsButton.addEventListener("click", () => {
        // Check if the Geolocation API is supported by the browser
        if (!navigator.geolocation) {
          statusText.textContent =
            "Geolocation is not supported by your browser.";
          locationData.classList.add("hidden");
          showMessage("Geolocation is not supported by your browser.", "error");
        } else {
          showLoading();
          statusText.textContent = "Getting your location...";
          stationsContainer.classList.add("hidden");

          // Get the current position with success and error callbacks
          navigator.geolocation.getCurrentPosition(
            locationSuccess,
            locationError,
            {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 300000, // 5 minutes
            }
          );
        }
      });
    </script>

</html>
